<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="../static/css/css.css">
</head>
<body onload="loadContent()">
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항 수정</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" id="title" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" id="author" placeholder="글쓴이 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="content" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <button onclick="saveContent()">저장</button>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>

    <script>
        function loadContent() {
            const postId = localStorage.getItem('currentPostId');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id == postId);

            if (post) {
                document.getElementById('title').value = post.title;
                document.getElementById('author').value = post.author;
                document.getElementById('content').value = post.content;
            } else {
                alert("해당 게시글을 찾을 수 없습니다.");
                window.location.href = 'list.html';
            }
        }

        function saveContent() {
            const postId = localStorage.getItem('currentPostId');
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postIndex = posts.findIndex(p => p.id == postId);

            if (postIndex !== -1) {
                posts[postIndex].title = document.getElementById('title').value;
                posts[postIndex].author = document.getElementById('author').value;
                posts[postIndex].content = document.getElementById('content').value;

                localStorage.setItem('posts', JSON.stringify(posts));
                alert("게시글이 수정되었습니다.");
                window.location.href = 'view.html';
            } else {
                alert("해당 게시글을 찾을 수 없습니다.");
                window.location.href = 'list.html';
            }
        }
    </script>
</body>
</html>
